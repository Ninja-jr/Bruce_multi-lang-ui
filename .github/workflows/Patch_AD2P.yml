name: Build_T-Embed-Patch A2DP

on:
  workflow_dispatch:
    inputs:
      target_branch:
        description: 'Branch to build from'
        required: true
        default: 'dev'
        type: string
      version_name:
        description: 'Version name (Ninja-Jr 1.0, Ninja-Jr dev, etc)'
        required: true
        default: 'Ninja-Jr dev'
        type: string
      auto_patch:
        description: 'Auto-patch A2DP library on failure?'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  compile_sketch:
    name: Build lilygo-t-embed-cc1101 with Auto-Patch
    runs-on: ubuntu-latest
    env:
      BOARD_ENV: "lilygo-t-embed-cc1101"
      SHOULD_PATCH: ${{ github.event.inputs.auto_patch }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.target_branch }}
          token: ${{ secrets.SYNC_PAT }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-multilib libc6-dev-i386

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install requests esptool intelhex

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: ~/.platformio
          key: Bruce-platformio-${{ hashFiles('**/platformio.ini') }}
          restore-keys: Bruce-platformio-

      - name: Restore PIO Build Cache
        uses: actions/cache/restore@v4
        with:
          path: ${{ github.workspace }}/.pio
          key: Bruce-pio-${{ env.BOARD_ENV }}-${{ github.run_id }}-${{ github.run_attempt }}
          restore-keys: |
            Bruce-pio-${{ env.BOARD_ENV }}-

      - name: Install PlatformIO and configure version
        run: |
          pip install platformio
          sed -i "s/-DBRUCE_VERSION=/-DBRUCE_VERSION='\"${{ github.event.inputs.version_name }}\"' ; /g" ./platformio.ini
          GIT_HASH=$(git describe --always --dirty 2>/dev/null || echo "unknown")
          sed -i "s|-DGIT_COMMIT_HASH='\"Homebrew\"'|!echo '-DGIT_COMMIT_HASH=\\\\\\\\\"${GIT_HASH}\\\\\\\\\"'|g" ./platformio.ini

      - name: Compile for lilygo-t-embed-cc1101
        id: compile
        run: |
          platformio run -e ${{ env.BOARD_ENV }}

      - name: Debug A2DP Library Location
        if: failure() && env.SHOULD_PATCH == 'true'
        run: |
          echo "=== DEBUG: Current directory ==="
          pwd
          echo ""
          echo "=== DEBUG: Looking for ESP32-A2DP ==="
          find . -name "ESP32-A2DP" -type d 2>/dev/null
          echo ""
          echo "=== DEBUG: Looking for BluetoothA2DPCommon.h ==="
          find . -name "BluetoothA2DPCommon.h" -type f 2>/dev/null | head -5

      - name: Check A2DP Error
        if: failure() && env.SHOULD_PATCH == 'true'
        id: check_a2dp
        run: |
          HEADER=$(find . -name "BluetoothA2DPCommon.h" -type f 2>/dev/null | head -1) || true
          if [ -f "$HEADER" ]; then
            echo "$HEADER" > header_path.txt
            if grep -q "#error" "$HEADER"; then
              echo "true" > has_error.txt
            else
              echo "false" > has_error.txt
            fi
          else
            echo "" > header_path.txt
            echo "false" > has_error.txt
          fi

      - name: Clean Previous Patch (if exists)
        if: failure() && env.SHOULD_PATCH == 'true'
        run: |
          HEADER_PATH=$(cat header_path.txt 2>/dev/null || echo "")
          HAS_ERROR=$(cat has_error.txt 2>/dev/null || echo "false")
          
          if [ -n "$HEADER_PATH" ] && [ "$HAS_ERROR" = "true" ]; then
            echo "=== FORCE CLEANING PREVIOUS PATCH ==="
            rm -rf "lib/ESP32-A2DP-patched" 2>/dev/null || true
            echo "âœ… Force removed previous patch directory"
          fi

      - name: Create Patched A2DP Library
        if: failure() && env.SHOULD_PATCH == 'true'
        run: |
          HEADER_PATH=$(cat header_path.txt 2>/dev/null || echo "")
          HAS_ERROR=$(cat has_error.txt 2>/dev/null || echo "false")
          
          if [ -n "$HEADER_PATH" ] && [ "$HAS_ERROR" = "true" ]; then
            echo "=== CREATING PROPER PATCHED LIBRARY ==="
            
            PATCHED_DIR="lib/ESP32-A2DP-patched"
            mkdir -p "$PATCHED_DIR"
            
            echo "=== CLONING ESP32-A2DP ==="
            git clone --depth 1 https://github.com/pschatzmann/ESP32-A2DP.git "$PATCHED_DIR/temp"
            
            echo "=== COPYING ALL LIBRARY FILES ==="
            cp -r "$PATCHED_DIR/temp"/* "$PATCHED_DIR/" 2>/dev/null || true
            rm -rf "$PATCHED_DIR/temp"
            
            echo "=== DETECTING ARDUINO FRAMEWORK ESP-IDF HEADERS ==="
            
            echo "Looking for framework ESP-IDF headers..."
            FRAMEWORK_IDF_PATH=""
            
            if [ -d "$HOME/.platformio/packages/framework-arduinoespressif32-libs" ]; then
              find "$HOME/.platformio/packages/framework-arduinoespressif32-libs" -name "esp_bt.h" -type f | head -1 | while read bt_header; do
                FRAMEWORK_IDF_PATH=$(dirname "$(dirname "$(dirname "$bt_header")")")
                echo "ESP-IDF path in framework: $FRAMEWORK_IDF_PATH"
              done
            fi
            
            if [ -z "$FRAMEWORK_IDF_PATH" ] && [ -d ".pio" ]; then
              find ".pio" -name "esp_bt.h" -type f | head -1 | while read bt_header; do
                FRAMEWORK_IDF_PATH=$(dirname "$(dirname "$(dirname "$bt_header")")")
                echo "ESP-IDF path in .pio cache: $FRAMEWORK_IDF_PATH"
              done
            fi
            
            if [ -z "$FRAMEWORK_IDF_PATH" ]; then
              echo "Creating minimal stubs"
              
              mkdir -p "$PATCHED_DIR/framework_stubs"
              
              echo '#pragma once' > "$PATCHED_DIR/framework_stubs/esp_err.h"
              echo 'typedef int esp_err_t;' >> "$PATCHED_DIR/framework_stubs/esp_err.h"
              echo '#define ESP_OK 0' >> "$PATCHED_DIR/framework_stubs/esp_err.h"
              echo '#define ESP_FAIL -1' >> "$PATCHED_DIR/framework_stubs/esp_err.h"
              
              echo '#pragma once' > "$PATCHED_DIR/framework_stubs/sdkconfig.h"
              echo '#define CONFIG_BT_ENABLED 1' >> "$PATCHED_DIR/framework_stubs/sdkconfig.h"
              echo '#define CONFIG_CLASSIC_BT_ENABLED 1' >> "$PATCHED_DIR/framework_stubs/sdkconfig.h"
              echo '#define CONFIG_BT_A2DP_ENABLED 1' >> "$PATCHED_DIR/framework_stubs/sdkconfig.h"
              echo '#define CONFIG_BT_AVRC_ENABLED 1' >> "$PATCHED_DIR/framework_stubs/sdkconfig.h"
              
              FRAMEWORK_IDF_PATH="$PATCHED_DIR/framework_stubs"
            fi
            
            echo "=== PATCHING A2DP LIBRARY ==="
            
            PATCHED_HEADER="$PATCHED_DIR/BluetoothA2DPCommon.h"
            if [ -f "$PATCHED_HEADER" ]; then
              cp "$PATCHED_HEADER" "$PATCHED_HEADER.bak"
              
              echo "Applying platform and include patches..."
              
              sed -i 's/^\([[:space:]]*\)#error.*platform.*$/\1\/\/ [WHISPERPAIR] Platform check disabled/' "$PATCHED_HEADER"
              sed -i 's/^\([[:space:]]*\)#error.*Arduino.*$/\1\/\/ [WHISPERPAIR] Arduino check disabled/' "$PATCHED_HEADER"
              
              sed -i 's/#if defined(ARDUINO_ARCH_ESP32)/#if 1 \/\/ [WHISPERPAIR] Force ARDUINO_ARCH_ESP32/' "$PATCHED_HEADER"
              sed -i 's/#ifdef ARDUINO/#if 1 \/\/ [WHISPERPAIR] Force ARDUINO/' "$PATCHED_HEADER"
              sed -i 's/#ifndef ARDUINO/#if 0 \/\/ [WHISPERPAIR] Disable !ARDUINO/' "$PATCHED_HEADER"
              sed -i 's/#if !defined(ARDUINO)/#if 0 \/\/ [WHISPERPAIR] Disable !ARDUINO/' "$PATCHED_HEADER"
              
              sed -i 's/#if defined(CONFIG_IDF_TARGET_ESP32)/#if 1 \/\/ [WHISPERPAIR] Force CONFIG_IDF_TARGET_ESP32/' "$PATCHED_HEADER"
              sed -i 's/#ifdef CONFIG_IDF_TARGET_ESP32/#if 1 \/\/ [WHISPERPAIR] Force CONFIG_IDF_TARGET_ESP32/' "$PATCHED_HEADER"
              sed -i 's/#ifndef CONFIG_IDF_TARGET_ESP32/#if 0 \/\/ [WHISPERPAIR] Disable !CONFIG_IDF_TARGET_ESP32/' "$PATCHED_HEADER"
              
              sed -i '1i // [WHISPERPAIR-PATCHED] Uses framework ESP-IDF headers' "$PATCHED_HEADER"
              sed -i '2i #ifndef ARDUINO_ARCH_ESP32' "$PATCHED_HEADER"
              sed -i '3i #define ARDUINO_ARCH_ESP32' "$PATCHED_HEADER"
              sed -i '4i #endif' "$PATCHED_HEADER"
              sed -i '5i ' "$PATCHED_HEADER"
              sed -i '6i #ifndef CONFIG_IDF_TARGET_ESP32' "$PATCHED_HEADER"
              sed -i '7i #define CONFIG_IDF_TARGET_ESP32' "$PATCHED_HEADER"
              sed -i '8i #endif' "$PATCHED_HEADER"
              
              echo "Patched main header"
            fi
            
            echo "=== CREATING FRAMEWORK INCLUDE WRAPPER ==="
            
            echo '#pragma once' > "$PATCHED_DIR/framework_includes.h"
            echo '#ifdef __cplusplus' >> "$PATCHED_DIR/framework_includes.h"
            echo 'extern "C" {' >> "$PATCHED_DIR/framework_includes.h"
            echo '#endif' >> "$PATCHED_DIR/framework_includes.h"
            echo '' >> "$PATCHED_DIR/framework_includes.h"
            echo '#include "esp_err.h"' >> "$PATCHED_DIR/framework_includes.h"
            echo '#include "sdkconfig.h"' >> "$PATCHED_DIR/framework_includes.h"
            echo '#include "esp_bt.h"' >> "$PATCHED_DIR/framework_includes.h"
            echo '#include "esp_bt_defs.h"' >> "$PATCHED_DIR/framework_includes.h"
            echo '#include "esp_bt_main.h"' >> "$PATCHED_DIR/framework_includes.h"
            echo '#include "esp_bt_device.h"' >> "$PATCHED_DIR/framework_includes.h"
            echo '#include "esp_a2dp_api.h"' >> "$PATCHED_DIR/framework_includes.h"
            echo '#include "esp_avrc_api.h"' >> "$PATCHED_DIR/framework_includes.h"
            echo '#include "esp_gap_bt_api.h"' >> "$PATCHED_DIR/framework_includes.h"
            echo '' >> "$PATCHED_DIR/framework_includes.h"
            echo '#ifdef __cplusplus' >> "$PATCHED_DIR/framework_includes.h"
            echo '}' >> "$PATCHED_DIR/framework_includes.h"
            echo '#endif' >> "$PATCHED_DIR/framework_includes.h"
            
            echo "=== UPDATING ALL SOURCE FILES ==="
            
            find "$PATCHED_DIR" \( -name "*.cpp" -o -name "*.c" -o -name "*.h" \) ! -name "framework_includes.h" | while read file; do
              if grep -q "#include.*esp_" "$file" || grep -q "#include.*freertos" "$file"; then
                sed -i '1i #include "framework_includes.h"' "$file"
              fi
              
              sed -i 's/^#include[[:space:]]*["<]esp_/#\/\/ #include "esp_/' "$file" 2>/dev/null || true
              sed -i 's/^#include[[:space:]]*["<]freertos/#\/\/ #include "freertos/' "$file" 2>/dev/null || true
              sed -i 's/^#include[[:space:]]*["<]sdkconfig/#\/\/ #include "sdkconfig/' "$file" 2>/dev/null || true
              
              sed -i 's/^\([[:space:]]*\)#error.*$/\1\/\/ [WHISPERPAIR] Error check disabled/' "$file" 2>/dev/null || true
            done
            
            echo "=== CREATING LIBRARY CONFIG ==="
            
            echo '{' > "$PATCHED_DIR/library.json"
            echo '  "name": "ESP32-A2DP-Framework",' >> "$PATCHED_DIR/library.json"
            echo '  "version": "1.8.8-framework",' >> "$PATCHED_DIR/library.json"
            echo '  "description": "ESP32-A2DP using Arduino framework ESP-IDF headers",' >> "$PATCHED_DIR/library.json"
            echo '  "keywords": ["a2dp", "bluetooth", "audio", "whisperpair", "framework"],' >> "$PATCHED_DIR/library.json"
            echo '  "authors": [{"name": "WhisperPair Framework-Patch", "maintainer": true}],' >> "$PATCHED_DIR/library.json"
            echo '  "frameworks": ["arduino"],' >> "$PATCHED_DIR/library.json"
            echo '  "platforms": ["espressif32"],' >> "$PATCHED_DIR/library.json"
            echo '  "build": {' >> "$PATCHED_DIR/library.json"
            echo '    "flags": [' >> "$PATCHED_DIR/library.json"
            echo '      "-DCONFIG_BT_ENABLED=1",' >> "$PATCHED_DIR/library.json"
            echo '      "-DCONFIG_CLASSIC_BT_ENABLED=1",' >> "$PATCHED_DIR/library.json"
            echo '      "-DCONFIG_BT_A2DP_ENABLED=1",' >> "$PATCHED_DIR/library.json"
            echo '      "-DCONFIG_BT_AVRC_ENABLED=1",' >> "$PATCHED_DIR/library.json"
            echo '      "-DCONFIG_BT_SSP_ENABLED=1",' >> "$PATCHED_DIR/library.json"
            echo '      "-DCONFIG_BT_BLUEDROID_ENABLED=1",' >> "$PATCHED_DIR/library.json"
            echo '      "-DconfigNUMBER_OF_CORES=2",' >> "$PATCHED_DIR/library.json"
            echo '      "-DconfigMAX_TASK_NAME_LEN=16",' >> "$PATCHED_DIR/library.json"
            echo '      "-DconfigTASK_NOTIFICATION_ARRAY_ENTRIES=1",' >> "$PATCHED_DIR/library.json"
            echo '      "-DARDUINO_ARCH_ESP32",' >> "$PATCHED_DIR/library.json"
            echo '      "-DCONFIG_IDF_TARGET_ESP32"' >> "$PATCHED_DIR/library.json"
            echo '    ]' >> "$PATCHED_DIR/library.json"
            echo '  }' >> "$PATCHED_DIR/library.json"
            echo '}' >> "$PATCHED_DIR/library.json"
            
            echo '#!/bin/bash' > "$PATCHED_DIR/setup_framework_links.sh"
            echo 'if [ ! -f "framework_stubs/esp_bt.h" ] && [ -d "$HOME/.platformio/packages/framework-arduinoespressif32-libs" ]; then' >> "$PATCHED_DIR/setup_framework_links.sh"
            echo '  echo "Creating symlinks to framework headers..."' >> "$PATCHED_DIR/setup_framework_links.sh"
            echo '  mkdir -p framework_stubs' >> "$PATCHED_DIR/setup_framework_links.sh"
            echo '  find "$HOME/.platformio/packages/framework-arduinoespressif32-libs" -name "esp_*.h" -type f | head -20 | while read header; do' >> "$PATCHED_DIR/setup_framework_links.sh"
            echo '    ln -sf "$header" "framework_stubs/$(basename "$header")" 2>/dev/null || true' >> "$PATCHED_DIR/setup_framework_links.sh"
            echo '  done' >> "$PATCHED_DIR/setup_framework_links.sh"
            echo 'fi' >> "$PATCHED_DIR/setup_framework_links.sh"
            chmod +x "$PATCHED_DIR/setup_framework_links.sh"
            
            echo "âœ… CREATED FRAMEWORK-COMPATIBLE PATCHED LIBRARY"
            echo "   - Kept all original files"
            echo "   - Patched to use framework headers"
            echo "   - Platform checks disabled"
            echo "   - Includes framework wrapper"
            
          fi

      - name: Update platformio.ini with Patched Library
        if: failure() && env.SHOULD_PATCH == 'true'
        run: |
          HEADER_PATH=$(cat header_path.txt 2>/dev/null || echo "")
          HAS_ERROR=$(cat has_error.txt 2>/dev/null || echo "false")
          
          if [ -n "$HEADER_PATH" ] && [ "$HAS_ERROR" = "true" ]; then
            cp platformio.ini platformio.ini.backup
            
            grep -v "ESP32-A2DP" platformio.ini > platformio.ini.tmp
            mv platformio.ini.tmp platformio.ini
            
            sed -i '/^lib_deps =/a\    lib/ESP32-A2DP-patched' platformio.ini
            
            echo "Updated platformio.ini to use local patched library"
          fi

      - name: Verify platformio.ini Update
        if: failure() && env.SHOULD_PATCH == 'true'
        run: |
          HEADER_PATH=$(cat header_path.txt 2>/dev/null || echo "")
          HAS_ERROR=$(cat has_error.txt 2>/dev/null || echo "false")
          
          if [ -n "$HEADER_PATH" ] && [ "$HAS_ERROR" = "true" ]; then
            echo "=== Verifying platformio.ini update ==="
            echo ""
            echo "Checking for patched library reference:"
            grep -n "lib/ESP32-A2DP-patched" platformio.ini || echo "Patched library reference not found"
            echo ""
            echo "Checking for ESP32-A2DP references:"
            grep -n "ESP32-A2DP" platformio.ini || echo "No ESP32-A2DP references found"
          fi

      - name: Commit and Push Patched Library
        if: failure() && env.SHOULD_PATCH == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.SYNC_PAT }}
        run: |
          HEADER_PATH=$(cat header_path.txt 2>/dev/null || echo "")
          HAS_ERROR=$(cat has_error.txt 2>/dev/null || echo "false")
          
          if [ -n "$HEADER_PATH" ] && [ "$HAS_ERROR" = "true" ]; then
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add lib/ESP32-A2DP-patched/
            git add platformio.ini
            if ! git diff --cached --quiet; then
              git commit -m "ðŸ”§ Auto-patch: Add ESP32-A2DP library patched for framework headers
              
              Patched ESP32-A2DP for hybrid Arduino/framework builds:
              - Cloned from official repository
              - Patched platform checks for hybrid builds
              - Modified includes to use framework ESP-IDF headers
              - Created framework_includes.h wrapper
              - Auto-generated by GitHub Actions run #${{ github.run_number }}
              
              Build env: ${{ env.BOARD_ENV }}
              Version: ${{ github.event.inputs.version_name }}
              Framework-compatible Bluetooth A2DP"
              git push origin ${{ github.event.inputs.target_branch }}
            fi
          fi

      - name: Clear PlatformIO Cache for Retry
        if: failure() && env.SHOULD_PATCH == 'true'
        run: |
          HEADER_PATH=$(cat header_path.txt 2>/dev/null || echo "")
          HAS_ERROR=$(cat has_error.txt 2>/dev/null || echo "false")
          
          if [ -n "$HEADER_PATH" ] && [ "$HAS_ERROR" = "true" ]; then
            rm -rf .pio/libdeps/${{ env.BOARD_ENV }}/ESP32-A2DP* 2>/dev/null || true
            rm -rf .pio/libdeps/${{ env.BOARD_ENV }}/.piolibdeps* 2>/dev/null || true
            rm -f .pio/build/${{ env.BOARD_ENV }}/.pioenvs 2>/dev/null || true
            echo "Cache cleared for retry"
          fi

      - name: Retry Build with Patched Library
        if: failure() && env.SHOULD_PATCH == 'true'
        run: |
          HEADER_PATH=$(cat header_path.txt 2>/dev/null || echo "")
          HAS_ERROR=$(cat has_error.txt 2>/dev/null || echo "false")
          
          if [ -n "$HEADER_PATH" ] && [ "$HAS_ERROR" = "true" ]; then
            echo "Starting retry build with patched library"
            platformio run -e ${{ env.BOARD_ENV }}
          fi

      - name: Save PIO Build Cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: ${{ github.workspace }}/.pio
          key: Bruce-pio-${{ env.BOARD_ENV }}-${{ github.run_number }}-${{ github.run_attempt }}

      - name: Upload Binary Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Bruce-${{ env.BOARD_ENV }}-${{ github.event.inputs.version_name }}
          path: |
            Bruce-*.bin
            Bruce-*.elf
            Bruce-*.map
          retention-days: 30
          if-no-files-found: error

      - name: Display Build Info
        if: always()
        run: |
          if ls Bruce-*.bin 1> /dev/null 2>&1; then
            echo "Build successful!"
            echo "Environment: ${{ env.BOARD_ENV }}"
            echo "Version: ${{ github.event.inputs.version_name }}"
            ls -la Bruce-*.* 2>/dev/null || echo "No Bruce files"
          else
            echo "Build failed"
            echo "A2DP patching attempted: ${{ env.SHOULD_PATCH }}"
          fi